 
<ion-header class="ion-no-border">
  <ion-item lines="none" id="ionHeader">
    <ion-title style="color: white;">Notifications </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()" style="color: white;">Close</ion-button>
    </ion-buttons>
    
  </ion-item>
 
</ion-header>
 
 

<ion-content >
  <ion-item-sliding id="item100" *ngFor ="let audit of presentDate" class="card"><!--modified by lokesh for jira_id(830)-->
    <ion-item>
      <ion-avatar slot="start"  > 
        <!-- <ion-img  *ngIf = "audit.name === 'ISM'" src="/assets/icon/notification1.png"  ></ion-img>
        <ion-img  *ngIf = "audit.name === 'ISPS'" src="/assets/icon/notification.png"  ></ion-img> -->
        <!-- <ion-img  src="/assets/icon/favicon.png" > </ion-img>  -->
        
        <ion-row>
          <ion-col size="3" class="ion-align-self-center"  [ngClass]="{
            'retrieve':audit.type === 'R',
            'delete':audit.type === 'D',
            'sync':audit.type === 'S'
          }">
            <div class="selected retrive-card-circle ">
              <!-- <ion-icon name="download" color="white" style="zoom: 1.8;"></ion-icon> -->
              <ion-icon name="notifications-outline"  style="zoom: 2.2;"></ion-icon>
              
            </div>
          </ion-col>
          <ion-col size="2" style="margin-left: 20px;font-weight: 700;" [ngClass]="{
            'retrieve':audit.type === 'R',
            'delete':audit.type === 'D',
            'sync':audit.type === 'S'
          }">
            <span><sup>{{audit.type}}</sup></span>
          </ion-col>
          </ion-row>
      </ion-avatar>
  
      <ion-label (click)="showMessageDescription(audit.msg)">
        <p style="font-weight: bold;">{{audit.userName}}</p>
        <p >{{audit.msg}}</p>
      </ion-label>
      <ion-note slot="end" style="font-weight: bold;">
        {{audit.dateTime}}
      </ion-note> 

    </ion-item> 

    <ion-item-options side="start">   
        <ion-item-option color="danger" (click)="deleteNotificationAlert(audit.userName,audit.msg)">

        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>      
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
 

<ion-content  *ngIf = "emptyNotification" >
  <div class="row">
    <div class="col col-center">
      <i class="icon ion-ios-bell-outline"> </i>
      <h2 style="text-align: center;">{{emptyNotification}}</h2>
    </div>
  </div>
</ion-content>
<ion-footer no-border>
  <ion-toolbar style=" --background: white !important;text-align: center;">
          <ion-chip  outline color="primary" style="width: 90%;background:linear-gradient(90deg, #350536,#0c8390);; color: white;" (click)="deleteAllNotificationAlert()">
            <ion-label style="margin-left: auto;margin-right: auto;">Clear All</ion-label>
            </ion-chip>
  </ion-toolbar>   
</ion-footer>
